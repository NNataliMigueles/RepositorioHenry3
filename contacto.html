<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
   <header>
    <h1>Bienvenidos a la seccion de Belleza y cuidado personal</h1>
   
   </header>
   <main>
    <div>
        <h2>Este es un formulario para que puedas contactarnos

        </h2>
        <p>Gracias por comunicarte con nosotros a continuacion ingresa tus datos personales, fecha y horario
            en el que te queda mas comodo para poder agendar un turno.

        </p>
    </div>

    <form> 

        <div>
            <input type="text" name="Nombre" placeholder="Nombre"/>
        </div>

       <div>
        <input type="text" name="Apellido" placeholder="Apellido"/>
       </div>

       <div> 
        <input type="number" name="Edad" placeholder="Edad"/> 
       </div>

       <div>
        <input type="date" name="Fecha" placeholder="Fecha"/>
       </div>
    
       <div>
        <input type="datetime" name="Horario" placeholder="Horario"/>
       </div>

       <button>Enviar</button>


    </form>

   </main>
    
</body>
</html>
